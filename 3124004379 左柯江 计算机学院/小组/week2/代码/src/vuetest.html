<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录/注册页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            display: block;
            margin-top: 5px;
        }

        .switch-btn {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div id="app">
    <h2>用户登录/注册</h2>
    <div class="switch-btn">
        <button @click="showLogin =!showLogin">{{ showLogin? '切换到注册' : '切换到登录' }}</button>
    </div>
    <form v-if="showLogin" @submit.prevent="login">
        <label for="loginEmail">邮箱：</label>
        <input type="email" id="loginEmail" v-model="form.email" required />
        <span v-if="!form.email" class="error">邮箱为必填项</span>
        <label for="loginPassword">密码：</label>
        <input type="password" id="loginPassword" v-model="form.password" required />
        <span v-if="!form.password" class="error">密码为必填项</span>
        <button type="submit">登录</button>
    </form>
    <form v-else @submit.prevent="register">
        <label for="registerEmail">邮箱：</label>
        <input type="email" id="registerEmail" v-model="form.email" required />
        <span v-if="!form.email" class="error">邮箱为必填项</span>
        <label for="registerPhone">手机号：</label>
        <input type="text" id="registerPhone" v-model="form.phone" required />
        <span v-if="!form.phone" class="error">手机号为必填项</span>
        <label for="registerPassword">密码：</label>
        <input type="password" id="registerPassword" v-model="form.password" required />
        <span v-if="!form.password" class="error">密码为必填项</span>
        <label for="confirmRegisterPassword">确认密码：</label>
        <input type="password" id="confirmRegisterPassword" v-model="form.confirmPassword" required />
        <span v-if="!form.confirmPassword" class="error">确认密码为必填项</span>
        <span v-if="form.password!== form.confirmPassword" class="error">两次密码不一致</span>
        <button type="submit">注册</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            showLogin: true,
            form: {
                email: '',
                password: '',
                phone: '',
                confirmPassword: ''
            }
        },
        methods: {
            login() {
                // 这里可以添加登录逻辑，比如发送请求到后端
                console.log('执行登录操作', this.form);
            },
            register() {
                // 这里可以添加注册逻辑，比如发送请求到后端
                console.log('执行注册操作', this.form);
            }
        }
    });
</script>
</body>

</html>
